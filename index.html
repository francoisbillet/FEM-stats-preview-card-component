<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <!-- <div class="card__image__container"> -->
      <img
        class="card__image__mobile"
        src="images/image-header-mobile.jpg"
        alt="female employees working and laughing"
      />
      <img
        class="card__image__desktop"
        src="images/image-header-mobile.jpg"
        alt="female employees working and laughing"
      />
      <!-- </div> -->
      <div class="card__content">
        <h1 class="card__title">
          Get <strong class="emphasis">insights</strong> that help your business
          grow.
        </h1>
        <p class="card__details">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats__container">
          <div class="card__stats__companies">
            <p class="card__stats__number">10k+</p>
            <p class="card__stats__entity">companies</p>
          </div>
          <div class="card__stats__templates">
            <p class="card__stats__number">314</p>
            <p class="card__stats__entity">templates</p>
          </div>
          <div class="card__stats__queries">
            <p class="card__stats__number">12M+</p>
            <p class="card__stats__entity">queries</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
